---
layout: default
---

<article
  class="post-item post-item--active h-entry"
  itemscope
  itemtype="http://schema.org/BlogPosting"
>
  <header class="post-header">
    <h1 class="post-item__title p-name" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <p class="post-item__meta">
      <time
        class="dt-published item-meta__date"
        datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished"
      >
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
    </p>
  </header>

  <div class="post-item__content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%} {%- include disqus_comments.html -%} {%-
  endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
<a
  class="back-to-home text-gray-500 visited:text-gray-500 hover:text-gray-800"
  href="/"
>
  <svg
    id="i-chevron-left"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 32 32"
    width="32"
    height="32"
    fill="none"
    stroke="currentcolor"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="2"
  >
    <path d="M20 30 L8 16 20 2" />
  </svg>
</a>
